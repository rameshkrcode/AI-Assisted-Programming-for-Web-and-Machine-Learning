
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form class="w-50 mx-auto" onsubmit="return validateForm()" aria-label="Login Form">
            <h2 class="text-center">Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required aria-required="true">
                <small id="userError" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required aria-required="true">
                <small id="passError" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let userError = document.getElementById("userError");
            let passError = document.getElementById("passError");
            userError.innerHTML = "";
            passError.innerHTML = "";
            if (username.trim() === "") {
                userError.innerHTML = "Username cannot be empty";
                return false;
            }
            if (password.length < 6) {
                passError.innerHTML = "Password must be at least 6 characters long";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
